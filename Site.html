<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .download-btn:hover {
            background-color: #00000;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="CV.pdf" class="download-btn" download>Download My CV</a>
        <iframe src="S.A. Talha.pdf"></iframe>
    </div>
</body>
</html>
